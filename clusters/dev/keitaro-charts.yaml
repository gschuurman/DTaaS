---
apiVersion: v1
kind: Namespace
metadata:
  name: ckan
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: keitaro-charts
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://keitaro-charts.storage.googleapis.com

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ckan-source-folder
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/ckan
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
